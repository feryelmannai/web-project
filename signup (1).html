<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background:white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(253, 55, 55);
            text-align: left; /* Alignement du texte à gauche */
        }
        h2 {
            margin-bottom: 20px;
            color: rgb(252, 85, 85);
            text-align: center; /* Titre centré */
            font-size: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: rgb(247, 135, 135);
            text-align: left; /* Labels alignés à gauche */
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            background-color:rgb(252, 226, 230);
            color: #868282 ;
        }
        input::placeholder {
            color: #868282;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(255, 77, 77);
          color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color:rgb(204, 54, 54);
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center; /* Lien centré */
        }
        .login-link p {
            color:rgb(252, 96, 96);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
<body style="background: url('https://i.pinimg.com/736x/f4/53/a0/f453a06253c24df7040a9da951e33f99.jpg') no-repeat center center fixed; background-size: cover;"></body>
    <div class="container">
        <h2>Sign Up </h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
        <p>    Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            lastName: document.getElementById('lastName').value,
            firstName: document.getElementById('firstName').value,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            alert('User registered successfully');
            window.location.href = '/login'; // Redirect to login page
        } else {
            alert('Signup failed');
        }
    });
    </script>
</html>
