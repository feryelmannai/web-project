<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Profile</title>

    <!-- Bootstrap & Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --rose-clair: #f5e1e7;
        --rose-fonce: rgb(235, 39, 39);
        --hover-color: rgb(184, 35, 35);
        --card-bg: #3a73ad;
        --text-bg: rgb(250, 218, 218);
      }

      body {
        margin: 0;
        font-family: "Playfair Display", serif;
        background-color: white;
        display: flex;
        justify-content: center;
      }

      .container {
        max-width: 78%;
      }

      .top-section {
        background-color: var(--rose-clair);
        padding: 40px 50px;
        border-radius: 20px;
        margin-top: 30px;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .account-actions {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }

      .menu-button {
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .menu-button span {
        display: block;
        width: 24px;
        height: 3px;
        background-color: var(--rose-fonce);
        margin: 4px 0;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .menu-button:hover span {
        background-color: var(--hover-color);
      }

      .plus-container {
        margin-top: 20px;
        margin-left: auto;
        background: transparent;
        border: none;
        padding: 0;
      }

      .plus-icon {
        width: 38px;
        height: 38px;
        object-fit: contain;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }

      .plus-icon:hover {
        transform: scale(1.1);
      }

      .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 90px;
        padding-bottom: 20px;
      }

      .profile-text {
        text-align: left;
        font-size: 24px;
        font-weight: bold;
      }

      .circle-img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgb(248, 128, 128);
        transition: transform 0.3s ease, border-color 0.3s ease;
      }

      .circle-img:hover {
        transform: scale(1.03);
        border-color: var(--rose-fonce);
      }

      .right-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .nav-link {
        color: var(--rose-fonce);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        padding-bottom: 5px;
      }

      .nav-link:hover {
        color: var(--hover-color);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--hover-color);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Cards Section */
      .cards-container {
        margin-top: 50px;
        margin-bottom: 80px;
      }

      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-bottom: 30px;
        background-color: var(--card-bg);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .card-img-top {
        height: 280px;
        object-fit: cover;
        border-bottom: 2px solid #eee;
      }

      .card-body {
        padding: 20px;
        background-color: var(--text-bg);
      }

      .card-body textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        color: black;
        padding: 8px;
        min-height: 60px;
        transition: all 0.3s ease;
        background-color: #f5e1e7;
        cursor: text;
      }

      .card-body textarea:focus {
        outline: none;
        background-color: #f8f8f8;
        border-radius: 4px;
        box-shadow: 0 0 0 2px rgba(219, 206, 131, 0.3);
      }

      /* Contact Section */
      #contact-section {
        margin-top: 60px;
        padding: 40px 0;
      }

      .contact-form {
        background-color: #f5e1e7;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        font-size: 2.5rem;
        color: var(--rose-fonce);
        margin-bottom: 15px;
        position: relative;
        display: inline-block;
      }

      .contact-form h2::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--rose-fonce), #ffc107);
      }

      .contact-form p {
        color: #666;
        margin-bottom: 4%;
        line-height: 1.6;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        font-family: "Playfair Display", serif;
        width: 100%;
      }

      .contact-form textarea {
        resize: vertical;
        min-height: 120px;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: var(--rose-fonce);
        box-shadow: 0 0 0 2px rgba(250, 89, 89, 0.2);
      }

      .contact-form button {
        background: linear-gradient(90deg, var(--rose-fonce), #ff7b7b);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Playfair Display", serif;
        box-shadow: 0 5px 15px rgba(250, 89, 89, 0.3);
      }

      .contact-form button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(250, 89, 89, 0.4);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          max-width: 95%;
        }

        .profile-container {
          flex-direction: column;
          gap: 30px;
        }

        .card-img-top {
          height: 200px;
        }

        .card-body textarea {
          font-size: 14px;
          min-height: 50px;
        }

        .account-actions {
          position: static;
          justify-content: flex-end;
          margin-bottom: 20px;
        }

        .contact-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <!-- Logout/Delete buttons -->
        <div class="account-actions">
          <a class="btn btn-sm btn-light" onclick="logout()">Logout</a>
          <button
            class="btn btn-sm btn-outline-danger"
            onclick="showDeleteModal()"
          >
            Delete Account
          </button>
        </div>

        <!-- Menu + Plus Icon -->
        <div
          class="d-flex align-items-center justify-content-between"
          style="margin-top: 20px"
        >
          <!-- Menu Icon -->
          <a href="/update" class="menu-button" style="text-decoration: none">
            <span></span>
            <span></span>
            <span></span>
          </a>

          <!-- Plus Icon -->
          <a href="/submit" class="plus-container">
            <img
              class="plus-icon"
              src="https://cdn-icons-png.flaticon.com/512/748/748113.png"
              alt="Add recipe"
            />
          </a>
        </div>

        <!-- Profile -->
        <div class="profile-container">
          <div class="profile-text">
            <h1 style="font-size: 50px; margin-left: 10px" id="artistFirstName">
              Foulan
            </h1>
            <h1
              style="
                margin-left: 60px;
                font-size: 50px;
                color: var(--rose-fonce);
              "
              id="artistLastName"
            >
              Foulani
            </h1>
          </div>
          <img
            class="circle-img"
            src="https://i.pinimg.com/736x/80/b9/9a/80b99a77d6c24521c58144db0f0000bb.jpg"
            alt="Profile Image"
          />
          <div class="right-section">
            <a class="nav-link" href="/update">Update Profile</a>
            <a class="nav-link" onclick="scrollToSection('articles-section')"
              >Trendy Recipes</a
            >
            <a class="nav-link" onclick="scrollToSection('contact-section')"
              >Contact Us</a
            >
          </div>
        </div>
      </div>

      <!-- Articles Section -->
      <div id="articles-section">
        <h1 style="margin-top: 90px; color: var(--rose-fonce)">
          Liked Recipes
        </h1>
        <div class="cards-container">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/c9/c8/88/c9c88801021e2b3ff435a0fc2dee7877.jpg"
                  class="card-img-top"
                  alt="Healthy Avocado Chicken Salad"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Healthy Avocado Chicken Salad</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">30 min</span>
                    <span class="badge bg-success">Gluten Free</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/d9/5e/2b/d95e2bfc2a5f4c12c2c039b7080f3ab5.jpg"
                  class="card-img-top"
                  alt="Quick chicken dinners"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Quick chicken and poultry dinners for busy weeknights</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">12 min</span>
                    <span class="badge bg-success">Quick</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/1e/92/70/1e92708d4c30a0c225cd6e2a8d6aac8b.jpg"
                  class="card-img-top"
                  alt="Red Velvet Cheesecake"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Red Velvet Strawberry Cheesecake</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">20 min</span>
                    <span class="badge bg-warning">Gluten Free</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 30px">
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/67/e9/47/67e9479573fcb18923ef89ca70df0912.jpg"
                  class="card-img-top"
                  alt="Aurora's Embrace"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Supreme Croissants (Stuffed & Layered Pastry Trend)</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">34 min</span>
                    <span class="badge bg-success">Quick</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/db/43/2c/db432cd3feddebe5f9fb477b229d52f6.jpg"
                  class="card-img-top"
                  alt="Arabic calligraphy"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Delicious Smoothie Recipes Healthy Options</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">10 min</span>
                    <span class="badge bg-success">Fast</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img
                  src="https://i.pinimg.com/736x/bf/ef/4c/bfef4c5463a28078825eca7f2d14d06a.jpg"
                  class="card-img-top"
                  alt="Abstract painting"
                />
                <div class="card-body">
                  <textarea placeholder="Écrivez ici...">
Roasted Carrot Soup</textarea
                  >
                  <div class="d-flex justify-content-between mt-2">
                    <span class="badge bg-dark">25 min</span>
                    <span class="badge bg-danger">Quick</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <div id="contact-section" class="contact-section">
        <div class="contact-form">
          <h2>Let's Stay in Touch</h2>
          <p style="margin-top: 20px">
            Have questions or feedback? We'd love to hear from you! Share your
            thoughts or collaborate with us.
          </p>

          <form>
            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="First Name" required />
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Last Name" required />
              </div>
            </div>
            <input
              type="email"
              placeholder="Email Address"
              required
              style="margin-top: 30px"
            />
            <textarea
              placeholder="Your Message"
              required
              style="margin-top: 30px"
            ></textarea>

            <button type="submit" style="margin-top: 30px">
              Send Message
              <svg
                style="margin-left: 8px; vertical-align: middle"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      async function fetchSessionData() {
        try {
          const response = await fetch("/api/session/check");
          const data = await response.json();
          if (data.userID) {
            document.getElementById("artistFirstName").textContent =
              data.firstName;
            document.getElementById("artistLastName").textContent =
              data.lastName;
            document.getElementById("profileImage").src =
              data.profileImage || "default-profile.png";
          } else {
            alert("No user session found. Redirecting to login.");
            window.location.href = "/";
          }
        } catch (error) {
          console.error("Error fetching session data:", error);
        }
      }

      fetchSessionData();

      async function logout() {
        try {
          const response = await fetch("/api/session/logout", {
            method: "POST",
          });

          if (response.ok) {
            alert("Logged out successfully!");
            window.location.href = "/login";
          } else {
            alert("Failed to logout!");
          }
        } catch (error) {
          console.error("Failed to logout:", error);
          alert("Failed to logout!");
        }
      }

      function showDeleteModal() {
        if (
          confirm(
            "Are you sure you want to delete your account? This action cannot be undone."
          )
        ) {
          alert("Account deletion in progress...");
        }
      }

      function scrollToSection(id) {
        const section = document.getElementById(id);
        if (section) {
          section.scrollIntoView({ behavior: "smooth" });
        } else {
          console.warn(`Section with id ${id} not found`);
        }
      }
    </script>
  </body>
</html>
