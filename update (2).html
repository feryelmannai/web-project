<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .card:hover {
        animation: float 3s ease-in-out infinite;
      }

      .card:hover::after {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: radial-gradient(
          circle,
          rgba(248, 200, 220, 0.3) 0%,
          transparent 70%
        );
        z-index: -1;
        border-radius: 15px;
      }

      body {
        margin: 0;
        background-color: #ffffff;
        color: #d72638;
        display: flex;
        justify-content: center;
        font-family: "Playfair Display", serif;
      }

      .container {
        max-width: 78%;
      }

      .top-section {
        background-color: #d72638;
        color: #ffffff;
        padding: 40px 50px;
        border-radius: 20px;
        margin-top: 30px;
      }

      .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 90px;
        padding-bottom: 20px;
      }

      .profile-text {
        text-align: left;
        font-size: 24px;
        font-weight: bold;
      }

      .circle-img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #f8c8dc;
      }

      .right-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .white-line {
        width: 100%;
        height: 2px;
        background-color: #ffffff;
        border: none;
        margin: 20px 0;
      }

      .heart-img {
        height: 40px;
        width: 40px;
      }

      .form-container {
        background-color: #f5e1e7;
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        margin-bottom: 50px;
      }

      .form-label {
        display: inline-block;
        width: 100px;
        margin-right: 10px;
      }

      .cards-container {
        margin-top: 50px;
        margin-bottom: 80px;
      }

      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-bottom: 30px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .card-img-top {
        height: 280px;
        object-fit: cover;
        border-bottom: 2px solid #f8c8dc;
      }

      .card-body {
        padding: 20px;
        background-color: #f8c8dc;
      }

      .card-body textarea {
        width: 100%;
        border: none;
        background: #ffffff;
        resize: none;
        font-family: "Playfair Display", serif;
        font-size: 16px;
        color: #c42a3a;
        padding: 8px;
        min-height: 60px;
        transition: all 0.3s ease;
        cursor: text;
      }

      .card-body textarea:focus {
        outline: none;
        background-color: #fff0f5;
        border-radius: 4px;
        box-shadow: 0 0 0 2px rgba(248, 200, 220, 0.6);
      }

      .modal-content {
        border: 2px solid #f8c8dc;
      }

      .modal-header {
        background-color: #f8c8dc;
        color: #d72638;
      }

      .modal-footer {
        background-color: #f8f9fa;
      }

      .btn-custom {
        background-color: #d72638;
        color: #ffffff;
        border: none;
      }

      .btn-custom:hover {
        background-color: #b71c2a;
        color: #ffffff;
      }

      .contact-form {
        background-color: #f8c8dc;
        padding: 40px;
        border-radius: 15px;
        margin: 50px 0;
        border-left: 5px solid #f8c8dc;
        margin-top: 30px;
      }

      .contact-info {
        margin-top: 20px;
        padding: 60px 0;
        background-color: #f15e6d;
        width: 100%;
        color: #ffffff;
        text-align: center;
        border-radius: 15px;
      }

      .nav-tabs .nav-link {
        color: #f87f8b;
        font-family: "Playfair Display", serif;
        font-size: 18px;
      }

      .nav-tabs .nav-link.active {
        background-color: #f8c8dc;
        color: #d72638;
        border-color: #f8c8dc;
      }

      .btn {
        background-color: #f78b96 !important;
        color: #ffffff !important;
        font-size: 18px;
      }

      .btn:hover {
        background-color: #f86774 !important;
      }

      .btn-danger {
        background-color: #f02b3c !important;
        border: none;
      }

      @media (max-width: 768px) {
        .container {
          max-width: 95%;
        }

        .profile-container {
          flex-direction: column;
          gap: 30px;
        }

        .card-img-top {
          height: 200px;
        }

        .card-body textarea {
          font-size: 14px;
          min-height: 50px;
        }

        .form-control,
        .btn {
          width: 100% !important;
          margin-left: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <!-- Profile Tab -->
      <div
        class="tab-pane fade show active"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        <div class="form-container mx-auto shadow-lg">
          <h3 class="text-center" style="font-size: 50px; margin-bottom: 40px">
            Update Your Information
          </h3>
          <form id="profileForm">
            <div class="mb-4">
              <label
                for="first-name"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first-name"
                style="margin-left: 50px; width: 830px"
                placeholder="Enter your first name"
              />
            </div>

            <div class="mb-4">
              <label
                for="last-name"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control form"
                id="last-name"
                style="margin-left: 50px; width: 830px"
                placeholder="Enter your last name"
              />
            </div>

            <div class="mb-4">
              <label
                for="birthday"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >Birthday</label
              >
              <input
                type="date"
                class="form-control"
                style="margin-left: 50px; width: 830px"
                id="birthday"
              />
            </div>

            <div class="mb-4">
              <label
                for="email"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control"
                style="margin-left: 50px; width: 830px"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-4">
              <label
                for="password"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                style="margin-left: 50px; width: 830px"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="mb-4">
              <label
                for="phone"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >Phone</label
              >
              <input
                type="tel"
                class="form-control"
                style="margin-left: 50px; width: 830px"
                id="phone"
                placeholder="Enter your phone-number"
              />
            </div>

            <div class="mb-4">
              <label
                for="address"
                class="form-label"
                style="margin-left: 50px; font-size: 20px"
                >Address</label
              >
              <input
                type="text"
                class="form-control"
                style="margin-left: 50px; width: 830px"
                id="address"
                placeholder="Enter your address"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn"
                style="
                  background-color: black;
                  color: white;
                  font-size: 20px;
                  width: 400px;
                  margin-left: 50px;
                  margin-top: 30px;
                "
              >
                Update Profile
              </button>
              <button
                type="button"
                onclick="confirmDelete()"
                class="btn btn-danger"
                style="
                  font-size: 20px;
                  width: 400px;
                  margin-left: 50px;
                  margin-top: 30px;
                "
              >
                Delete Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      async function prefillForm() {
        try {
          const response = await fetch("/api/session/check");
          const data = await response.json();
          if (data.userID) {
            document.getElementById("first-name").value = data.firstName;
            document.getElementById("last-name").value = data.lastName;
            document.getElementById("email").value = data.email;
            document.getElementById("address").value = data.address || "";
          } else {
            alert("No user session found. Redirecting to login.");
            window.location.href = "index.html";
          }
        } catch (error) {
          console.error("Error fetching session data:", error);
        }
      }

      prefillForm();
    </script>
  </body>
</html>
