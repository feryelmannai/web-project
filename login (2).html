<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;

        color: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgb(255, 77, 77);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: rgb(253, 97, 97);
      }
      .form-group {
        margin-bottom: 20px; /* Espacement uniforme */
      }
      label {
        display: block;
        margin-bottom: 8px; /* Espacement uniforme */
        font-size: 14px;
        color: rgb(247, 135, 135);
      }
      input,
      button {
        width: 100%;
        padding: 12px; /* MÃªme padding pour les champs et le bouton */
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
        box-sizing: border-box; /* Inclut le padding dans la largeur */
      }
      input {
        background-color: rgb(252, 226, 230);
        color: #868282;
      }
      input::placeholder {
        color: #645f5f;
      }
      button {
        background-color: rgb(255, 77, 77);
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px; /* Espacement uniforme */
      }
      button:hover {
        background-color: rgb(204, 54, 54);
      }
      .signup-link {
        text-align: center;
        margin-top: 20px; /* Espacement uniforme */
      }
      .signup-link p {
        color: rgb(253, 102, 102);
        text-decoration: none;
        font-size: 14px;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    style="
      background: url('https://i.pinimg.com/736x/20/cd/00/20cd0018cc276cebc130630ddb33dba3.jpg')
        no-repeat center center fixed;
      background-size: cover;
    "
  >
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Login</button>
        <div class="signup-link">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("login-form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch(
          `/api/session/login?email=${encodeURIComponent(
            email
          )}&password=${encodeURIComponent(password)}`,
          {
            method: "POST",
          }
        );

        if (response.ok) {
          alert("User logged in successfully");
          window.location.href = "/"; // Redirect to home page
        } else {
          alert("Log in failed");
        }
      });
  </script>
</html>
